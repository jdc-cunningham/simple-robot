<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple robot web controller</title>
  <link rel="stylesheet" href="./styles/css-reset.css">
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <div id="socket-status" class="socket-status">Connecting...</div>
  <div class="dpad">
    <div class="dpad-top">
      <div id="forward" class="dpad-btn up">
        <span></span></div>
    </div>
    <div class="dpad-middle">
      <div id="left" class="dpad-btn left"><span></span></div>
      <div id="right" class="dpad-btn right"><span></span></div>
    </div>
    <div class="dpad-bottom">
      <div id="backward" class="dpad-btn down"><span></span></div>
    </div>
  </div>
  <div id="messages"></div>
  <script src="./scripts/socket.js"></script>
  <script src="./scripts/controls.js"></script>
</body>
</html>
